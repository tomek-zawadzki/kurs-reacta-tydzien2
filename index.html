<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kurs Reacta - Tydzień 2</title>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .App {
        font-family: sans-serif;
      }

      .TimeboxEditor {
        text-align: right;
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
      }

      input {
        min-width: 60%;
        margin-left: 20px;
        font-size: 16px;
      }

      button {
        font-size: 16px;
        margin-left: 10px;
      }

      .Timebox {
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
      }

      .Clock {
        color: orangered;
      }

      .ProgressBar {
        border: 1px solid orangered;
        border-radius: 5px;
        height: 25px;
        margin-bottom: 20px;
        padding: 5px;
      }

      .ProgressBar > div {
        height: 100%;
        background-color: orangered;
      }

      .inactive {
        filter: blur(2px) grayscale(1);
      }
    </style>
  </head>
  <body>
    <h1>Kurs Reacta Tydzień 2</h1>
    <hr />

    <div id="root"></div>
  </body>
  <script type="text/babel">
    function TimeboxEditor() {
      return (
        <div className="TimeboxEditor inactive">
          <label>
            Co robisz?
            <input disabled value="Uczę się skrótów klawiszowych" type="text" />
          </label>
          <br />
          <label>
            Ile minut? <input disabled value="25" type="number" />
          </label>
          <br />
          <button disabled>Zacznij</button>
        </div>
      );
    }

    function Clock({
      className = "",
      hours = 3,
      minutes = 20,
      seconds = 48,
      milliseconds = 23,
    }) {
      return 
        <h2 className={"Clock " + className}>
          Pozostało {hours}:{minutes}:{seconds}.{milliseconds}
        </h2>
      
    }

    function ProgressBar({ className = "", percent = 33 }) {
      return (
        <div className={"ProgressBar " + className}>
          <div style={{ width: `${percent}%` }}></div>
        </div>
      );
    }

    class Timebox extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          isRunning: false,
          isPaused: false,
          pausesCount: 0,
        };
        this.handleStart = this.handleStart.bind(this);
        this.handleStop = this.handleStop.bind(this);
        this.togglePause = this.togglePause.bind(this);
      }
      handleStart(event) {
        this.setState({
          isRunning: true,
        });
      }
      handleStop(event) {
        this.setState({
          isRunning: false,
          isPaused: false,
          pausesCount: 0,
        });
      }
      togglePause() {
        this.setState(function (prevState) {
          const isPaused = !prevState.isPaused;
          return {
            isPaused,
            pausesCount: isPaused ? prevState.pausesCount + 1 : prevState.pausesCount,
          };
        });
      }
      render() {
        const { isPaused, isRunning, pausesCount } = this.state;
        return (
          <div className="Timebox">
            <h1>Uczę się skrótów klawiszowych</h1>
            <Clock className={isPaused ? "inactive" : ""} />
            <ProgressBar className={isPaused ? "inactive" : ""} />
            <button onClick={this.handleStart} disabled={isRunning}>
              Start
            </button>
            <button onClick={this.handleStop} disabled={!isRunning}>
              Stop
            </button>
            <button onClick={this.togglePause} disabled={!isRunning}>
              {isPaused ? "Wznów" : "Pauzuj"}
            </button>
            Liczba przerw: {pausesCount}
          </div>
        );
      }
    }

    function App() {
      return (
        <div className="App">
          <TimeboxEditor />
          <Timebox />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  
  </script>
</html>
