<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kurs Reacta - Tydzień 2</title>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .App {
        font-family: sans-serif;
      }

      .Timebox {
        border: 1px solid gray;
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 10px;
      }

      .TimeboxEditor,
      .TimeboxCreator {
        text-align: right;
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
      }

      input {
        min-width: 60%;
        margin-left: 20px;
        font-size: 16px;
      }

      button {
        font-size: 16px;
        margin-left: 10px;
      }

      .CurrentTimebox {
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
      }

      .Clock {
        color: orangered;
      }

      .ProgressBar {
        border: 1px solid orangered;
        border-radius: 5px;
        height: 25px;
        margin-bottom: 20px;
        padding: 5px;
      }

      .ProgressBar > div {
        height: 100%;
        background-color: orangered;
      }

      .inactive {
        filter: blur(2px) grayscale(1);
      }
    </style>
  </head>
  <body>
    <h1>Kurs Reacta Tydzień 2</h1>
    <hr />
    <div id="root"></div>
  </body>
  <script type="text/babel">
    function Clock({ className = "", minutes = 20, seconds = 48 }) {
      return (
        <h2 className={"Clock " + className}>
          Pozostało {minutes}:{seconds}
        </h2>
      );
    }

    function ProgressBar({ className = "", percent = 33 }) {
      return (
        <div className={"ProgressBar " + className}>
          <div style={{ width: `${percent}%` }}></div>
        </div>
      );
    }

    function TimeboxEditor(props) {
      const {
        title,
        totalTimeInMinutes,
        isEditable,
        onConfirm,
        onTitleChange,
        onTotalTimeInMinutesChange,
      } = props;
      return (
        <div className={`TimeboxEditor ${isEditable ? "" : "inactive"}`}>
          <label>
            Co robisz?{" "}
            <input
              disabled={!isEditable}
              value={title}
              onChange={onTitleChange}
              type="text"
            />
          </label>
          <br />
          <label>
            Ile minut?{" "}
            <input
              disabled={!isEditable}
              value={totalTimeInMinutes}
              onChange={onTotalTimeInMinutesChange}
              type="number"
            />
          </label>
          <br />
          <button onClick={onConfirm} disabled={!isEditable}>
            Zatwierdź zmiany
          </button>
        </div>
      );
    }

    class CurrentTimebox extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          isRunning: false,
          isPaused: false,
          pausesCount: 0,
          elapsedTimeInSeconds: 0,
        };
        this.handleStart = this.handleStart.bind(this);
        this.handleStop = this.handleStop.bind(this);
        this.togglePause = this.togglePause.bind(this);
      }
      handleStart(event) {
        this.setState({
          isRunning: true,
        });
        this.startTimer();
      }
      handleStop(event) {
        this.setState({
          isRunning: false,
          isPaused: false,
          pausesCount: 0,
          elapsedTimeInSeconds: 0,
        });
        this.stopTimer();
      }
      startTimer() {
        this.intervalId = window.setInterval(() => {
          this.setState((prevState) => ({
            elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + 0.1,
          }));
        }, 100);
      }
      stopTimer() {
        window.clearInterval(this.intervalId);
      }
      togglePause() {
        this.setState(function (prevState) {
          const isPaused = !prevState.isPaused;
          if (isPaused) {
            this.stopTimer();
          } else {
            this.startTimer();
          }

          return {
            isPaused,
            pausesCount: isPaused
              ? prevState.pausesCount + 1
              : prevState.pausesCount,
          };
        });
      }
      render() {
        const { isPaused, isRunning, pausesCount, elapsedTimeInSeconds } =
          this.state;
        const { title, totalTimeInMinutes, isEditable, onEdit } = this.props;
        const totalTimeInSeconds = totalTimeInMinutes * 60;
        const timeLeftInSeconds = totalTimeInSeconds - elapsedTimeInSeconds;
        const minutesLeft = Math.floor(timeLeftInSeconds / 60);
        const secondsLeft = Math.floor(timeLeftInSeconds % 60);
        const progressInPercent =
          (elapsedTimeInSeconds / totalTimeInSeconds) * 100.0;
        return (
          <div className={`CurrentTimebox ${isEditable ? "inactive" : ""}`}>
            <h1>{title}</h1>
            <Clock
              minutes={minutesLeft}
              seconds={secondsLeft}
              className={isPaused ? "inactive" : ""}
            />
            <ProgressBar
              percent={progressInPercent}
              className={isPaused ? "inactive" : ""}
            />
            <button onClick={onEdit} disabled={isEditable}>
              Edytuj
            </button>
            <button onClick={this.handleStart} disabled={isRunning}>
              Start
            </button>
            <button onClick={this.handleStop} disabled={!isRunning}>
              Stop
            </button>
            <button onClick={this.togglePause} disabled={!isRunning}>
              {isPaused ? "Wznów" : "Pauzuj"}
            </button>
            Liczba przerw: {pausesCount}
          </div>
        );
      }
    }

    class EditableTimebox extends React.Component {
      state = {
        title: "Uczę się skrótów klawiszowych",
        totalTimeInMinutes: 15,
        isEditable: true,
      };
      handleTitleChange = (event) => {
        this.setState({ title: event.target.value });
      };
      handleTotalTimeInMinutesChange = (event) => {
        this.setState({ totalTimeInMinutes: event.target.value });
      };
      handleConfirm = () => {
        this.setState({ isEditable: false });
      };
      handleEdit = () => {
        this.setState({ isEditable: true });
      };
      render() {
        const { title, totalTimeInMinutes, isEditable } = this.state;

        return (
          <>
            <TimeboxEditor
              title={title}
              totalTimeInMinutes={totalTimeInMinutes}
              isEditable={isEditable}
              onConfirm={this.handleConfirm}
              onTitleChange={this.handleTitleChange}
              onTotalTimeInMinutesChange={this.handleTotalTimeInMinutesChange}
            />
            <CurrentTimebox
              isEditable={isEditable}
              title={title}
              totalTimeInMinutes={totalTimeInMinutes}
              onEdit={this.handleEdit}
            />
          </>
        );
      }
    }

    function TimeboxCreator({ onCreate }) {
      return (
        <div className="TimeboxCreator">
          <label>
            Co robisz? <input type="text" />
          </label>
          <br />
          <label>
            Ile minut? <input type="number" />
          </label>
          <br />
          <button onClick={onCreate}>Dodaj timebox </button>
        </div>
      );
    }

    class TimeboxList extends React.Component {
      state = {
        timeboxes: [
          { title: "uczę się list", totalTimeInMinutes: "25" },
          { title: "uczę się formularzy", totalTimeInMinutes: "15" },
          {
            title: "uczę się komponentów niekontrolowanych",
            totalTimeInMinutes: "5",
          },
        ],
      };

      addTimebox = (timebox) => {
        this.setState((prevState) => {
          const timeboxes = [...prevState.timeboxes, timebox];
          return { timeboxes };
        });
      };

      removeTimebox = (indexToRemove) => {
        this.setState((prevState) => {
          const timeboxes = prevState.timeboxes.filter(
            (timebox, index) => index !== indexToRemove
          );
          return { timeboxes };
        });
      };

      updateTimebox = (indexToUpdate, updatedTimebox) => {
        this.setState((prevState) => {
          const timeboxes = prevState.timeboxes.map((timebox, index) =>
            index === indexToUpdate ? updatedTimebox : timebox
          );
          return { timeboxes };
        });
      };

      handleCreate = () => {
        this.addTimebox({ title: "nowy timebox", totalTimeInMinutes: 6 });
      };
      render() {
        return (
          <>
            <TimeboxCreator onCreate={this.handleCreate} />
            {this.state.timeboxes.map((timebox, index) => (
              <Timebox
                key={index}
                title={timebox.title}
                totalTimeInMinutes={timebox.totalTimeInMinutes}
                onDelete={() => this.removeTimebox(index)}
                onEdit={() =>
                  this.updateTimebox(index, {
                    ...timebox,
                    title: "updated timebox",
                  })
                }
              />
            ))}
          </>
        );
      }
    }

    function Timebox({ title, totalTimeInMinutes, onDelete, onEdit }) {
      return (
        <div className="Timebox">
          <h3>
            {title} - {totalTimeInMinutes}
          </h3>
          <button onClick={onDelete}>Usuń</button>
          <button onClick={onEdit}>Zmień</button>
        </div>
      );
    }

    function App() {
      return (
        <div className="App">
          <TimeboxList />
        </div>
      );
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</html>
